<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th scope='col'>Username</th>
                <th scope='col'>Flags Solved</th>
                <th scope='col'>Total Points</th>
            </tr>
        </thead>
        <tbody>
                {% for i in participants %}
                    <tr>
                        <td>{{i.user.username}}</td>
                        <td>
                            {% for flags in i.flags_solved.all %}
                                {{flags.name}},
                            {% endfor %}
                        </td>
                        <td>{{i.total_points}}</td>
                {% endfor %}
    </table>
{% endblock %}
