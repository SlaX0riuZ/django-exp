<!DOCTYPE html>
{% extends 'index.html' %} <!-- get everything from index.html! -->
{% block content %}
<!-- add content unique to page in here -->
    <table class="table table-striped-columns">
        <thead>
            <tr>
                <th scope='col'>Challenge Name</th>
                <th scope='col'>Summary</th>
                <th scope='col'>Flag Value</th>
                <th scope='col'>Point Value</th> <!-- th = 'table header'-->
                <th scope='col'></th>
            </tr>
        </thead>
        <tbody>
                {% for i in challenges %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.summary}}</td>
                        <td>
                            {% for flags in i.flags_solved.all %}
                                {{flags.name}},
                            {% endfor %}
                        </td>
                        
                        <td>{{i.points}}</td>
                        <td><a href="{% url 'challenge_detail' i.id %}" class='btn btn-primary'>View Challenge</a></td>
                {% endfor %}
    </table>
{% endblock %}
