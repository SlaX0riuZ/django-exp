<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <form method='post' class='mt-3'>
        {% csrf_token %}
        <div class='mb-3'>
            <label for='flag_value' class='form-label'><b>Flag</b> <br><i>wg[#####]</i></label>
            <center><input type='text' style='width: 25%' class='form-control shadow' id='flag_value' name='flag_value' placeholder='Enter Flag' required ></center>
        </div>
        <button type='submit' class='btn btn-primary'>Submit Flag</button>
    </form>
{% endblock %}
