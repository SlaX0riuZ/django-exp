<!DOCTYPE html>
{% extends 'index.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <script>M.toast({html: '{{message}}', classes: 'blue rounded', displayLength: 2000});</script>
        {% endfor %}
    {% endif %}
    <form method='POST'>

        {% csrf_token %} <!-- security mechanism to prevent SQL injections -->
        {{ form.as_p }} <!-- renders form fields as paragraphs -->
        <button type='submit' class='btn btn-primary'>Submit Form</button>

    </form>

{% endblock %}
